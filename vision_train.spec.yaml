$schema: http://azureml/sdk-2-0/CommandComponent.json
name: automl_vision_train
version: 0.0.1
display_name: AutoML Vision Training
type: CommandComponent
is_deterministic: true
tags:
  AutoML:
  Scoring:
inputs:
  training_dataset:
    type: String
    optional: false
    description: Name of the training dataset
  compute_cluster:
    type: String
    optional: false
    description: Name of the GPU compute cluster
outputs:
  results:
    type: DataFrameDirectory
    optional: false
command: >-
  python vision_train.py --training_dataset {inputs.training_dataset} --compute_cluster {inputs.compute_cluster} --results {outputs.results}
environment:
  docker:
    image: mcr.microsoft.com/azureml/intelmpi2018.3-ubuntu16.04
  conda:
    conda_dependencies_file: conda.yaml
  os: Linux